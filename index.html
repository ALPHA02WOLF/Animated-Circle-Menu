<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Circle Menu</title>
</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="toggle">
                <ion-icon name="add-outline"></ion-icon>
            </div>

            <li style="--i:0 " class="active ">
                <a href="# ">
                    <ion-icon name="home-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:1 " class="active ">
                <a href="# ">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:2 " class="active ">
                <a href="# ">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:3 " class="active ">
                <a href="# ">
                    <ion-icon name="mail-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:4 " class="active ">
                <a href="# ">
                    <ion-icon name="videocam-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:5 " class="active ">
                <a href="# ">
                    <ion-icon name="camera-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:6 " class="active ">
                <a href="# ">
                    <ion-icon name="settings-outline"></ion-icon>
                </a>
            </li>
            <li style="--i:7 " class="active ">
                <a href="# ">
                    <ion-icon name="key-outline"></ion-icon>
                </a>
            </li>
            <div class="indicator "></div>
        </div>
    </div>
    <script src="script.js "></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
